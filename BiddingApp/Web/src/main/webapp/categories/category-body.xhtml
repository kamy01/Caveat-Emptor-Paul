<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<label>Search prop</label>
			<div class="col-md-2">
				<h:button styleClass="btn btn-info btn-block" value="Create New"></h:button>
			</div>
		</div>
		<div class="row">Bread crumb prop</div>

		<div class="form-group">
			<div class="row">
				<div class="col-md-2">
					<label for="text">Name</label>
				</div>
				<div class="col-md-9">
					<input class=" text-input form-control" type="text" id="nameInput" />
				</div>
			</div>
		</div>


		<div class="form-group">
			<div class="row">
				<div class="col-md-2">
					<label for="comment">Description</label>
				</div>
				<div class="col-md-9">
					<textarea class="form-control" rows="10" id="comment"></textarea>
				</div>
			</div>
		</div>
		<div class="row pt-2 justify-content-center">
			<div class="col-md-2">
				<h:button styleClass="btn btn-info btn-block" value="Create"></h:button>
			</div>
			<div class="col-md-2">
				<h:button styleClass="btn btn-info btn-block" value="Delete"></h:button>
			</div>
		</div>
	</div>
</h:body>
</html>
