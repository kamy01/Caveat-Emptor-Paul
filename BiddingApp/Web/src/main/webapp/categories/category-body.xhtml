<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<ui:composition>
		<div class="container">
			<div class="row pt-2">
				<div class="col-md-2" />
				<div class="col-md-5">
					<input type="text" class="form-control input-lg" id="searchField" />
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-primary" onclick="search()">Search</button>
				</div>
			</div>


			<h:form id="form-body">
				<h:inputHidden id="hiddenParentId"
					value="#{categoryOperations.category.parentID}" />
				<h:inputHidden id="hiddenId" value="#{categoryOperations.id}" />
				<div class="row">
					<div class="col-md-2" />

				</div>
				<div class="row pt-2">
					<div class="col-md-2" />
					<div class="col-md-9">
						<ol id="breadcrumb" class="breadcrumb" />
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label for="text">Name</label>
						</div>
						<div class="col-md-9">
							<h:inputText value="#{categoryOperations.category.text}"
								class=" text-input form-control" type="text" id="nameInput" />
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label for="comment">Description</label>
						</div>
						<div class="col-md-9">
							<h:inputTextarea
								value="#{categoryOperations.category.description}"
								class="form-control" rows="20" id="comment" cols="" />
						</div>
					</div>
				</div>
				<div class="row pt-2 justify-content-center">
					<div class="col-md-2">
						<h:commandButton id="addButton"
							action="#{categoryOperations.addCategoryToDatabase}"
							styleClass="btn btn-info btn-block" value="Create Child">
							<f:ajax execute="@form" render="tree" onevent="getTree" />
						</h:commandButton>
					</div>
					<div class="col-md-2">
						<h:commandButton styleClass="btn btn-info btn-block"
							action="#{categoryOperations.addNewRootCategoryToDatabase}"
							value="Create New">
							<f:ajax execute="@form" render="tree" onevent="getTree" />
						</h:commandButton>
					</div>
					<div class="col-md-2">
						<h:commandButton id="updateButton"
							styleClass="btn btn-warning btn-block"
							action="#{categoryOperations.updateCategory}" value="Update">
							<f:ajax execute="@form" render="tree" onevent="getTree" />
						</h:commandButton>
					</div>
					<div class="col-md-2">
						<h:commandButton id="removeButton"
							styleClass="btn btn-danger btn-block"
							action="#{categoryOperations.removeCategoryFromDatabase}"
							value="Remove">
							<f:ajax execute="@form" render="tree" onevent="getTree" />
						</h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
