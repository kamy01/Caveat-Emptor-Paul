<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />


</h:head>
<h:body>
	<ui:composition>

		<h:dataTable id="table" value="#{item.itemsDTO}" var="items"
			styleClass="table table-stripped table-bordered dataTable no-footer "
			cellspacing="0" width="100%" role="grid" style="width: 100%;"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<f:facet name="header">Name</f:facet>
    				#{items.name}
    			</h:column>

			<h:column>
				<f:facet name="header">Description</f:facet>
			#{items.description}
			</h:column>

			<h:column>
				<f:facet name="header">Categories</f:facet>
    				#{items.category.text}
    			</h:column>

			<h:column>
				<f:facet name="header">Initial price</f:facet>
    				#{items.initialPrice}
    			</h:column>

			<h:column>
				<f:facet name="header">Best bid</f:facet>
    				#{items.bestBid}
    			</h:column>

			<h:column>
				<f:facet name="header">Bids</f:facet>
    				#{items.bids}
    			</h:column>

			<h:column>
				<f:facet name="header">Opening Date</f:facet>
    				#{items.openingDate}
    			</h:column>

			<h:column>
				<f:facet name="header">Closing Date</f:facet>
    				#{items.closingDate}
    			</h:column>

			<h:column>
				<f:facet name="header">Status</f:facet>
    				#{items.status}
    			</h:column>

		</h:dataTable>
		<script>
		$(document).ready(function() {
		    $('#table').DataTable( {
		        "order": [[ 4, "desc" ]]
		    } );
		console.log("BeenHere")} );
		</script>
	</ui:composition>
</h:body>

</html>
