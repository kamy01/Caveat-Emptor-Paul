<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />


</h:head>
<h:body>
	<ui:composition>
		<h:form id="form-table">
			<h:dataTable id="table" value="#{item.itemsDTO}" var="itemDTO"
				styleClass="table table-stripped table-bordered dataTable no-footer "
				cellspacing="0" width="100%" role="grid" style="width: 100%;"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:inputText class="form-control" value="#{itemDTO.name}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.name}"
						rendered="#{not itemDTO.editable}" />

				</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:inputText value="#{itemDTO.description}" size="15"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.description}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Categories</f:facet>
					<h:inputText value="#{itemDTO.category.text}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.category.text}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Initial price</f:facet>
					<h:inputText value="#{itemDTO.initialPrice}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.initialPrice}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Best bid</f:facet>
					<h:inputText value="#{itemDTO.bestBid}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.bestBid}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Bids</f:facet>
					<h:inputText value="#{itemDTO.bids}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.bids}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Opening Date</f:facet>
					<h:inputText value="#{itemDTO.openingDate}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.openingDate}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Closing Date</f:facet>
					<h:inputText value="#{itemDTO.closingDate}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.closingDate}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:inputText value="#{itemDTO.status}" size="10"
						rendered="#{itemDTO.editable}" />
					<h:outputText value="#{itemDTO.status}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Edit" action="#{item.editAction(itemDTO)}"
						rendered="#{not itemDTO.editable}" />
				</h:column>

			</h:dataTable>
			<h:commandButton action="#{item.saveAction()}" value="Save Changes" />
		</h:form>
		<script>
	$(document).ready(function() {
		$('#table').DataTable();
	    } );
	</script>
	</ui:composition>
</h:body>

</html>
