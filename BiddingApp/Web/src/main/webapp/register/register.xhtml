<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Register</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container">
		<h:form id="mainForm">
			<div class="row justify-content-center ">
				<div class="col-md-4">
					<div align="center">
						<nav class=" navbar navbar-inverse  bg-faded ">
						<h3>Register</h3>
						</nav>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row justify-content-center">
					<h:outputText value="Username"  />
				</div>
				<div class="row justify-content-center">
					<div class="col-md-4">
						<h:inputText value="#{register.accountName}" class="form-control"
							id="username"
							validatorMessage="Username does not match requirements,only letters and numbers allowed.Must be between 6-30 characters.">
							<f:validateRegex pattern="^[a-zA-Z0-9_.-]{6,30}$" />
						</h:inputText>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-4">
						<h:message for="username" style="color:red;font-size:100%" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row justify-content-center">
					<h:outputText value="Password" />
				</div>

				<div class="row justify-content-center">
					<div class="col-md-4">
						<h:inputSecret value="#{register.password}" class="form-control"
							id="password"
							validatorMessage="Password does not match requirements,at least one number and one letter.">
							<f:validateRegex pattern="^[A-Za-z]+\d+.*$" />
						</h:inputSecret>
					</div>
				</div>
			</div>
			<div class="row  justify-content-center" id="password">
				<div class="col-md-4">
					<h:message for="password" style="color:red;font-size:100%" />
				</div>
			</div>



			<div class="form-group">
				<div class="row justify-content-center">
					<h:outputText value="Email" />
				</div>
				<div class="row justify-content-center">
					<div class="col-md-4">
						<h:inputText value="#{register.email}" class="form-control"
							id="email"
							validatorMessage="Not a valid email adress.Use something like validadress@gmail.com">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row justify-content-center" id="email">
				<div class="col-md-4">
					<h:message for="email" style="color:red;font-size:100%" />
				</div>
			</div>



			<div class="form-group">
				<div class="row justify-content-center">
					<h:outputText value="FirstName" />
				</div>
				<div class="row justify-content-center">
					<div class="col-md-4">
						<h:inputText value="#{register.firstName}" class="form-control"
							id="firstName"
							validatorMessage="Not a valid first name,only use letters.">
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</h:inputText>
					</div>
				</div>
			</div>
			<div class="row justify-content-center" id="firstName">
				<div class="col-md-4">
					<h:message for="firstName" style="color:red;font-size:100%" />
				</div>
			</div>

			<div class="form-group">
				<div class="row justify-content-center">
					<h:outputText value="LastName" />
				</div>
				<div class="row justify-content-center">
					<div class="col-md-4">
						<h:inputText value="#{register.lastName}" class="form-control"
							id="lastName"
							validatorMessage="Not a valid last name,only use letters.">
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</h:inputText>
					</div>
				</div>
			</div>
			<div class="row justify-content-center" id="lastName">
				<div class="col-md-4">
					<h:message for="lastName" style="color:red;font-size:100%" />
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-4">
					<h:commandButton value="Register" id="button"
						styleClass="btn btn-info btn-block"
						action="#{register.registerUserToDatabase()}" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
