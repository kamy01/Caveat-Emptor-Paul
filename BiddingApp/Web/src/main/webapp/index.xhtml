<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>login</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<h:form>

		<div align="center">
			<div class="container">
				<div class="row">
					<div class="col-*-*">
						<nav class="navbar navbar-inverse">
						<h3>
							<font color="white">Login</font>
						</h3>
						</nav>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="form-group">
							<h:outputText value="Username" style="padding-top: 50px;" />
							<h:inputText id="username" value="#{login.username}"
								class="form-control"
								validatorMessage="Username does not match requirements,only letters and numbers allowed.">
								<f:validateRegex pattern="^[a-zA-Z0-9_.-]{6,30}$"></f:validateRegex>
							</h:inputText>

						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="form-group">
							<h:outputText value="Password" />
							<h:inputSecret id="password" value="#{login.password}"
								class="form-control"
								validatorMessage="Password does not match requirements,Atleast one number and one letter.">
								<f:validateRegex pattern="^[A-Za-z]+\d+.*$" />
							</h:inputSecret>

						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-2">
						<h:commandButton value="Login" styleClass="btn btn-info btn-block"
							action="#{login.validateLogin}"></h:commandButton>
					</div>
					<div class="col-md-2">
						<h:commandButton value="Register"
							styleClass="btn btn-info btn-block"></h:commandButton>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<h:inputText class="form-control" value="#{login.status}" />
				</div>
			</div>
			<h:messages style="color:red;margin:14px;font-size:170%" />

		</div>
	</h:form>
</h:body>
</html>
